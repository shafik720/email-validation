<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        .ok{text-align: center; color: green; margin-top: 20px; display: none;}
        .notOk{text-align: center; color: red; margin-top: 20px; display: none;}
    </style>
</head>
<body>
    <h1 class="mt-5 text-center">Email <span class="text-danger">Verification</span> </h1>
    <div class=" container mt-5 col-6">
        <div class="input-group mb-3">
            <input id="email" onfocus="removeWarning()" type="text" class="form-control" placeholder="Email here ........" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" onclick="emailVerify()" id="button-addon2">Submit</button>
          </div>
    </div>
    <div class="">
        <h3 id="ok" class="ok">Email Ok !</h3>
        <h3 id="notOk" class="notOk">Wrong Email</h3>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
